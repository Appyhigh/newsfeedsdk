plugins {
    id "com.android.library"
    id 'kotlin-android'
    id 'kotlin-kapt'
    id 'kotlin-parcelize'
}

android {
    compileSdkVersion 31
    buildToolsVersion "31.0.0"

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 31
        versionCode 3
        versionName "3.0"
        vectorDrawables.useSupportLibrary = true
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        debug {
            buildConfigField("String", "PRIVATE_KEY", '""')
            buildConfigField("String", "SEARCH_STICKY_BASE_URL", "\"https://widget.apyhi.com/api/v0/\"")
            buildConfigField("String", "SEARCH_STICKY_PRIVATE_KEY", '""')
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        release {
            buildConfigField("String", "PRIVATE_KEY", '""')
            buildConfigField("String", "SEARCH_STICKY_BASE_URL", "\"https://widget.apyhi.com/api/v0/\"")
            buildConfigField("String", "SEARCH_STICKY_PRIVATE_KEY", '""')
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    buildFeatures {
        dataBinding true
        viewBinding = true
    }


    externalNativeBuild {
        ndkBuild {
            path 'src/main/jni/Android.mk'
        }
    }

}

dependencies {

    // capture user location
    implementation 'io.nlopez.smartlocation:library:3.3.3'

    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation 'androidx.webkit:webkit:1.4.0'

    implementation "org.jetbrains.kotlin:kotlin-stdlib:1.6.10"
    implementation 'androidx.core:core-ktx:1.7.0'
    implementation 'androidx.appcompat:appcompat:1.4.2'
    implementation 'com.google.android.material:material:1.6.1'
    implementation 'pub.devrel:easypermissions:3.0.0'

    //Get device details
    implementation 'com.jaredrummler:android-device-names:2.1.0'

    //Networking
    implementation 'com.squareup.retrofit2:retrofit:2.9.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.9.0'
    implementation 'com.squareup.okhttp3:okhttp:4.9.1'
    implementation 'com.squareup.okhttp3:logging-interceptor:4.9.1'
    implementation 'com.jakewharton.retrofit:retrofit2-rxjava2-adapter:1.0.0'
    implementation 'io.reactivex.rxjava3:rxandroid:3.0.0'
    implementation "com.github.akarnokd:rxjava3-retrofit-adapter:3.0.0"
    implementation "io.reactivex.rxjava3:rxjava:3.0.0"

    // Image
    implementation "com.github.bumptech.glide:glide:4.13.2"
    kapt "com.github.bumptech.glide:compiler:4.13.2"
    implementation "com.squareup.picasso:picasso:2.71828"
    implementation("io.coil-kt:coil:1.4.0")
    implementation("io.coil-kt:coil-svg:1.4.0")


    //firebase
    implementation platform('com.google.firebase:firebase-bom:28.0.1')
    implementation 'com.google.firebase:firebase-analytics'
    implementation 'com.google.firebase:firebase-dynamic-links'
    implementation 'com.google.firebase:firebase-perf'
    implementation 'com.google.firebase:firebase-messaging'

    //webView
    implementation 'com.github.delight-im:Android-AdvancedWebView:v3.2.1'

    //coroutines
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.6.1'

    //jwt token
    api 'io.jsonwebtoken:jjwt-api:0.11.5'
    implementation 'io.jsonwebtoken:jjwt-impl:0.11.5'
    implementation('io.jsonwebtoken:jjwt-orgjson:0.11.5') {
        exclude group: 'org.json', module: 'json' //provided by Android natively
    }

    //circle image view
    implementation 'de.hdodenhof:circleimageview:3.1.0'

    //video players
    //Exoplayer
    implementation 'com.google.android.exoplayer:exoplayer:2.18.1'
    implementation 'com.pierfrancescosoffritti.androidyoutubeplayer:core:10.0.5'

    //ads
    compileOnly 'com.google.android.gms:play-services-ads:21.1.0'

    //flexbox
    implementation "com.google.android:flexbox:2.0.1"
//    implementation 'com.google.android.flexbox:flexbox:3.0.0'

    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'

    //for location
    implementation "com.google.android.gms:play-services-location:20.0.0"

    //pluto for testing
    debugImplementation 'com.mocklets:pluto:1.1.3'
    releaseImplementation'com.mocklets:pluto-no-op:1.1.3'

    //for crypto graphs
    implementation 'com.github.PhilJay:MPAndroidChart:v3.1.0'

    //for lottie anim
    implementation "com.airbnb.android:lottie:4.2.2"

    //socket
    implementation('io.socket:socket.io-client:2.0.0') {
        exclude group: 'org.json', module: 'json'
    }

    //forxml
    implementation 'com.squareup.retrofit2:converter-simplexml:2.9.0'

    //tooltip
    implementation 'com.github.sephiroth74:android-target-tooltip:2.0.4'

    // Kotlin + coroutines
    implementation("androidx.work:work-runtime-ktx:2.7.1")

    //playcore rating
    implementation 'com.google.android.play:core-ktx:1.8.1'


    //for html formatting
    implementation("org.jsoup:jsoup:1.14.3")

}